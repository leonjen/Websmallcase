<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏</title>
	<style>
		/*清除元素默认的内外边距 舒服*/
		*{
			padding: 0;
			margin: 0;
		}
		.nav{
			height: 41px;
			background-color: #FCFCFc;
			border-top: 3px solid orange;
			border-bottom: 1px solid #EDEEF0;
			text-align: center;
		}
		.nav a{
			text-decoration: none;
			display: inline-block;
			height: 41px;
			line-height: 41px;
			font-size: 12px;
			padding:0 1.5em;
			color: #747884;
		}
		.nav a:hover{
			background-color: #EDEEF0;
			color: #FC9631;
		}
		/*盒子的实际大小=内容宽度高度+内边距+边框*/

	</style>
</head>
<body>
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">博客</a>
		<a href="#">微博</a>
		<a href="#">关注我</a>
	</div>
</body>
</html>
